<div class="card">
  <div class="card-header" *ngIf="notification">
    <div class="d-flex justify-content-between">
      <div> {{notification.title}} </div>
      <div> btn Eliminar</div>
    </div>
    <div  class="d-flex justify-content-between">
      <div> {{notification.subTitle}} </div>
      <div> {{notification.send_date | date:'short'}}</div>
    </div>
  </div>

</div>
