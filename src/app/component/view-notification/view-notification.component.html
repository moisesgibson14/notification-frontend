  <a>

        <a href="" routerLink="/list-notifications">
          <i class="fas fa-angle-left"></i>
          Volver
        </a>
      </strong>
    </li>
  </a>

<div class="card padding-mobile container-wrap">
  <div class="card-header" *ngIf="notification">
    <div class="d-flex justify-content-between">
      <div> {{notification.title}} </div>
      <div> btn Eliminar</div>
    </div>
    <div class="d-flex justify-content-between">
      <div> {{notification.subTitle}} </div>
      <div> {{notification.send_date | date:'short'}}</div>
    </div>
  </div>
  <div class="card-body">
    {{notification.description}}
  </div>
</div>
