<div class="principal p4  panel-card">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>
        <i class="fas fa-clock"></i> Recientes
      </span>
      <span>
        <i class="fas fa-align-justify"></i>
      </span>
    </div>
    <div class="card-body">
      <ul class="notifications" *ngFor="let notification of notifications | slice:0:cantShowItem">
        <div class="row  justify-content-around">
          <div class="col-10 col-sm-10 col-md-8">
            <li class="notification" >
              <a href="" style="text-decoration:none;color:inherit " routerLink="/view-notification/233323">
                <div class="media">
                  <div class="media-body">
                    <strong class="notification-title">{{notification.title}}</strong>
                    <footer class="blockquote-footer">{{notification.description}}</footer>
                    <div class="notification-meta">
                      <small class="timestamp"><i class="far fa-calendar-alt"></i> {{notification.date}}</small>
                    </div>
                  </div>
                </div>
              </a>
            </li>
          </div>
          <div class="col-2 col-sm-2 col-md-4 d-flex align-items-center">
            <div class="btn-group icon-ellipsis">
              <div class="btn-group dropleft" data-toggle="tooltip" data-placement="top" title="Ver opciones">
                <span data-toggle="dropdown"  style="cursor:pointer" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-ellipsis-v"></i>
                </span>
                <div class="dropdown-menu">
                  <a class="dropdown-item hover-red"  (click)="deleteNotification()"><i class="far fa-trash-alt"></i> Eliminar </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item hover-success" href=""><i class="fas fa-archive"></i> Archivar</a>
                </div>
              </div>
            </div>
            <div class="btn-group btn-notifications-desk">
              <div class="d-flex justify-content-center">
                <button type="button"  data-toggle="tooltip" data-placement="top" title="Toque para archivar" class="btn btn-light mr-1"><i class="fas fa-archive"></i> Archivar</button>
                <button type="button"  data-toggle="tooltip" data-placement="top" title="Toque para eliminar" class="btn  mr-1 color-red"><i class="far fa-trash-alt"></i> Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </ul>
      <a *ngIf="showMoreItemOption" class="show-more-button" (click)="showMore(4)"  id="show_more">
          <span class="show-more green">
            <span class="arrows">
              <span class="arrow"></span>
              <span class="arrow-hidden"></span>
            </span>
          </span>
          <span class="show-more-text">Mostrar mas</span>
        </a>
    </div>
  </div>
</div>
