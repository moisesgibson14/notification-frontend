<div class="">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>
        <i class="fas fa-clock"></i> Recientes
      </span>
      <span>
        <i class="fas fa-align-justify"></i>
      </span>
    </div>
    <div class="card-body">
      <ul class="notifications" *ngFor="let notification of notifications">
        <div class="row  justify-content-around">
          <div class="col-10">
            <li class="notification">
              <a href="" style="text-decoration:none;color:inherit " routerLink="/view-notification/233323">
                <div class="media">
                  <div class="media-body">
                    <strong class="notification-title">{{notification.title}}</strong>
                    <footer class="blockquote-footer">{{notification.description}}</footer>
                    <div class="notification-meta">
                      <small class="timestamp"><i class="far fa-calendar-alt"></i> {{notification.date}}</small>
                    </div>
                  </div>
                </div>
              </a>
            </li>
          </div>
          <div class="col-2 d-flex align-items-center">
            <div class="btn-group">
              <div class="btn-group dropleft">
                <span data-toggle="dropdown" style="cursor:pointer" aria-haspopup="true" aria-expanded="false">
                  <i class=" icon-ellipsis fas fa-ellipsis-v"></i>
                </span>

                <div class="dropdown-menu">
                  <a class="dropdown-item hover-red" href=""><i class="far fa-trash-alt"></i> Eliminar </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item hover-success" href=""><i class="fas fa-archive"></i> Archivar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </ul>
    </div>
  </div>
